<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MNIST</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/jquery-1.9.0.js"> </script>
  </head>
  <body>

    <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Do </h2>
        <input type="text" name="search" class="form-control"required autofocus>
        <button class="btn btn-lg btn-primary btn-block" type="button">Do</button>
      </form>
    </div>
    <p>RESULTS:</p>
    <div name="output">
    </div>

  </body>
</html>
	<script>
  $(function() {
    $('button').click(function() {
        var input = $('#search').val();
        $.ajax({
            url: '/api/classify',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
              alert(response);
              alert(response.results);
              alert(response.result[0]);
              alert(response.result[1]);
              $('#output').empty();
              $.each(response.results, function(idx, obj) {
                $('#output').append(obj.name + "  ");
                $('#output').append(obj.score);
                $('#output').append('<br><br>');
              });
            },
            error: function(error) {
                alert(error);
            }
        });
    });
  });
	</script>
