<!DOCTYPE html>
<html>
  <head>
    <title>Doggo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js) }}"></script>
    <!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <div class="container">
      <h2>Dynamic Tabs</h2>
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">&nbsp;&nbsp;&nbsp;&nbsp;By url&nbsp;&nbsp;&nbsp;&nbsp;</a></li>
        <li><a data-toggle="tab" href="#menu1">By Upload</a></li>
      </ul>

      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <form class="form-signin" role="form">
            <h3 class="form-signin-heading"></h3>
            <input placeholder="Enter url" type="text" name="search" class="form-control"required autofocus>
            <button id="urlButton" class="btn btn-lg btn-primary" type="button">Do</button>
          </form>
        </div>
        <div id="menu1" class="tab-pane fade">
          <form id="uploadForm" name="uploadForm">
            <h3 class="form-signin-heading"></h3>
            <input class="form-control" type="file" id="file" name="file"><br /><br />
            <button id="uploadButton" class="btn btn-lg btn-primary" type="button">Do</button>
          </form>
        </div>
      </div>
    </div>

    <div class="progress">
      <div id="progressBar" name="progressBar" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
        Calculating...
      </div>
    </div>


    <div>
      <p>RESULTS:</p>
      <div name="output" id="output"></div>
    </div>

  <table class="table table-hover" id="resultsTable">
  <thead>
    <tr>
      <th id="number">#</th>
      <th id="picture">Picture</th>
      <th id="breed">Breed</th>
      <th id="probability">Probability</th>
    </tr>
  </thead>
  <tbody>
    <tr id="row1" class="success">
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr id="row2" class="info">
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr id="row3" class="warning">
      <th scope="row">3</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr id="row4" class="warning">
      <th scope="row">4</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr id="row5" class="danger">
      <th scope="row">5</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>

  </body>
</html>

	<script>
  function progressBar() {
    $('#progressBar').show();
    var elem = document.getElementById("progressBar");
    var width = 1;
    var id = setInterval(frame, 75);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
      } else {
        width++;
        elem.style.width = width + '%';
      }
    }
  }
  function classify() {
    var input = $('#search').val();
    $.ajax({
        url: '/api/classify',
        data: $('form').serialize(),
        type: 'POST',
        success: function(res) {
          populate(res);
          return false;
        },
        error: function(error) {
            alert(error);
            return false;
        }
    });
  }

  function populate(res) {
    $('#progressBar').hide();
    $('#output').html("");
    for (var i=0; i <= res.results.length; i++) {
      $('#row'+i).find('td').eq($('#picture').index())
        .append("  ");
      $('#row'+i).find('td').eq($('#breed').index())
        .append(res.results[i].name + "  ");
      $('#row'+i).find('td').eq($('#probability').index())
        .append(res.results[i].score + "  ");
    }
  }

  $(function() {
    $('#progressBar').hide();
    $('#urlButton').click(function() {
      progressBar();

      classify();
		});

    $('#uploadForm').submit(function (e) {
      progressBar();

      var form_data = new FormData($('#uploadForm')[0]);
      $.ajax({
          type: 'POST',
          url: '/upload',
          data: form_data,
          contentType: false,
          cache: false,
          processData: false,
          success: function (res) {
            populate(res);
            return false;
          },
          error: function(error) {
              alert(error);
              return false;
          }
      });
      e.preventDefault();
    });
  });
	</script>
