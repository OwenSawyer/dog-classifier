<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doggo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

  </head>
  <body>

    <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Do </h2>
        <input type="text" name="search" class="form-control"required autofocus>
        <button id="sendButton" class="btn btn-lg btn-primary btn-block" type="button">Do</button>
      </form>
    </div>

    <div id="temp"></div>
    <div id="bar"></div>

    <p>RESULTS:</p>
    <div name="output" id="output"></div>

  </body>
</html>
	<script>
  $(function() {
    $('#sendButton').click(function() {
      $( "#temp" ).load( "templates/progress.html" );
      $.ajax({url: "/loadProgress", success: function(result){
  			$("#bar").html(result);
        var input = $('#search').val();

        $.ajax({
            url: '/api/classify',
            data: $('form').serialize(),
            type: 'POST',
            success: function(res) {
              $('#output').html("");
              for (var i=0; i <= res.results.length; i++) {
                $('#output').append(res.results[i].name + "  ");
                $('#output').append(res.results[i].score);
                $('#output').append("<br><br>");
              }
            },
            error: function(error) {
                alert(error);
            }
        });
  		}});
    });
  });
	</script>
