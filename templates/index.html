<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doggo</title>
    <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

   <!-- jQuery library -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

   <!-- Latest compiled JavaScript -->
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </head>
  <body>

    <div class="container">
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Do </h2>
        <input type="text" name="search" class="form-control"required autofocus>
        <button id="sendButton" class="btn btn-lg btn-primary btn-block" type="button">Do</button>
      </form>
    </div>

    <div id="temp"></div>
    <div id="bar"></div>

    <p>RESULTS:</p>
    <div name="output" id="output"></div>

  </body>
  <script>
  $(document).ready(function(){
    $('#sendButton').click(function() {
      $( "#temp" ).load( "progress.html" );
      $.ajax({
        url: "/loadProgress",
        success: function(result){
          $("#bar").html(result);
          var input = $('#search').val();
        }
      });
    });
    return false;
  });
  </script>
</html>
